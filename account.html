<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Fashion and Casual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #fff, #ffd6d6);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            background-color: #fff;
            color: #333;
        }

        .form-group input[type="submit"] {
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }

        .form-group input[type="submit"]:hover {
            background-color: #d63f8c;
        }

        .link-container {
            text-align: center;
            margin-top: 15px;
        }

        .link-container a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 600;
        }

        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up | Login</h2>

        <!-- Signup Form -->
        <form action="signup.php" method="post" id="signup-form">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>

        <div class="link-container">
            <p>Already have an account? <a href="#login" onclick="toggleForms()">Login here</a></p>
        </div>

        <!-- Login Form -->
        <form id="login-form" action="login.php" method="post" style="display: none;">
            <h3>Login</h3>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>

        <div class="link-container">
            <p>Don't have an account? <a href="#signup" onclick="toggleForms()">Sign Up here</a></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            var signupForm = document.getElementById('signup-form');
            var loginForm = document.getElementById('login-form');
            var signupLink = document.querySelector('.link-container a[href="#login"]');
            var loginLink = document.querySelector('.link-container a[href="#signup"]');

            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
                signupLink.style.display = 'inline';
                loginLink.style.display = 'none';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                signupLink.style.display = 'none';
                loginLink.style.display = 'inline';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signup-form').style.display = 'block';
            document.querySelector('.link-container a[href="#login"]').style.display = 'inline';
            document.getElementById('login-form').style.display = 'none';
            document.querySelector('.link-container a[href="#signup"]').style.display = 'none';
        });
    </script>
</body>
</html>
